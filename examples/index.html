<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/css/vanillaslider.css">
</head>
<body>
<div class="container col-md-6 col-md-offset-3">
    <h1 class="text-center">Simple slider with autoplay</h1>
    <div class="vanilla-slider">
        <ul class="vanilla-slider-container" data-height="600" data-width="900">
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%201&w=900&h=600"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%202&w=900&h=600"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%203&w=900&h=600"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%204&w=900&h=600"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%205&w=900&h=600"></li>
        </ul>
    </div>
</div>
    <script type="text/javascript" src="../src/js/vanillaslider.js"></script>
    <script>
        window.onload = function () {
            var slider = document.querySelector('.vanilla-slider');
            var vanillaSlider = VanillaSlider(slider);
            vanillaSlider.init({
                autoplay: true,
                autoplayTime: 5000,
                control: true
            });
        }
    </script>
</body>
</html>
