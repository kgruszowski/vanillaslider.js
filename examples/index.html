<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="../src/css/vanillaslider.css">
</head>
<body>
    <div class="vanilla-slider">
        <ul class="vanilla-slider-container col-md">
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%201&w=500&h=300"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%202&w=500&h=300"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%203&w=500&h=300"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%204&w=500&h=300"></li>
            <li><img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=SLIDE%205&w=500&h=300"></li>
        </ul>
    </div>

    <script type="text/javascript" src="../src/js/vanillaslider.js"></script>
    <script>
        window.onload = function () {
            var slider = document.querySelector('.vanilla-slider');
            console.dir(slider)
            var vanillaSlider = VanillaSlider(slider);
            vanillaSlider.init({
                autoplay: true,
                autoplayTime: 5000,
                control: true
            });
            console.log(vanillaSlider)
        }
    </script>
</body>
</html>
